<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WILLFORT PEER TO PEER COMMERCE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2D7FF9;
            --primary-dark: #1A5FCC;
            --accent: #4DABFF;
            --fire-glow: #6BB5FF;
            --spark: #1A73E8;
            --electric-blue: #00C6FF;
            --cyber-blue: #0072FF;
            --dark: #0A0A0F;
            --light: #F8FAFC;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(45, 127, 249, 0.3);
            --radius: 24px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
            position: relative;
            margin: 0;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            min-height: 500px;
            border: 2px solid rgba(45, 127, 249, 0.5);
            border-radius: 20px;
            overflow: visible;
            background: rgba(10, 10, 20, 0.8);
            box-shadow: 
                0 0 40px rgba(45, 127, 249, 0.3),
                inset 0 0 30px rgba(45, 127, 249, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 0 25px;
        }
        
        .back-button {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(15, 15, 26, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(45, 127, 249, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            z-index: 1000;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            overflow: hidden;
            text-decoration: none;
        }
        
        .back-button.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateX(20px);
        }
        
        .back-button.visible {
            opacity: 1;
            pointer-events: all;
            transform: translateX(0);
        }
        
        .back-button:hover {
            transform: translateX(-3px) scale(1.05);
            background: rgba(25, 25, 45, 0.9);
            border-color: rgba(45, 127, 249, 0.5);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(45, 127, 249, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .back-button:active {
            transform: translateX(-3px) scale(0.95);
            transition: var(--transition);
        }
        
        .back-button i {
            font-size: 18px;
            color: var(--electric-blue);
            transition: var(--transition);
        }
        
        .back-button:hover i {
            color: #FFFFFF;
            transform: translateX(-1px);
        }
        
        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(45, 127, 249, 0.15) 0%, transparent 70%);
            opacity: 0;
            transition: var(--transition);
        }
        
        .back-button:hover::before {
            opacity: 1;
        }
        
        .back-button::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent,
                rgba(45, 127, 249, 0.4),
                rgba(77, 171, 255, 0.6),
                rgba(45, 127, 249, 0.4),
                transparent
            );
            z-index: -1;
            opacity: 0;
            animation: rotate-border 3s linear infinite;
            transition: var(--transition);
        }
        
        .back-button:hover::after {
            opacity: 0.8;
        }
        
        @keyframes rotate-border {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .back-tooltip {
            position: absolute;
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
            background: rgba(15, 15, 26, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(45, 127, 249, 0.3);
            color: var(--electric-blue);
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1001;
        }
        
        .back-button:hover .back-tooltip {
            opacity: 1;
            transform: translateY(-50%) translateX(-5px);
        }
        
        .pure-orbital {
            width: 100%;
            max-width: 350px;
            height: 350px;
            position: relative;
            filter: drop-shadow(0 0 40px rgba(45, 127, 249, 0.3));
            margin: 40px auto 30px;
        }
        
        .core-fire {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            z-index: 20;
        }
        
        .core-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0A0A0F, #151525);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 
                0 0 80px rgba(45, 127, 249, 0.6),
                inset 0 2px 20px rgba(255, 255, 255, 0.05),
                0 0 0 1px rgba(45, 127, 249, 0.1);
            z-index: 15;
            animation: electric-pulse 2s ease-in-out infinite;
            overflow: hidden;
        }
        
        .core-border {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                var(--electric-blue),
                var(--cyber-blue),
                var(--accent),
                var(--primary),
                var(--electric-blue)
            );
            z-index: 10;
            animation: ultra-rotate 1.2s linear infinite;
            filter: blur(8px) brightness(1.2);
            opacity: 0.9;
        }
        
        .core-border::after {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            bottom: 6px;
            background: radial-gradient(circle at center, #0F0F1A 0%, #050510 100%);
            border-radius: 50%;
            z-index: 1;
        }
        
        .core-icon {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 30px;
            font-weight: 800;
            letter-spacing: -1px;
            z-index: 20;
            position: relative;
            background: linear-gradient(135deg, #FFFFFF 0%, #A0C8FF 50%, #4DABFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                0 0 40px rgba(77, 171, 255, 0.5),
                0 0 80px rgba(0, 114, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .core-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: 
                linear-gradient(45deg, transparent 45%, rgba(77, 171, 255, 0.1) 50%, transparent 55%),
                linear-gradient(-45deg, transparent 45%, rgba(0, 114, 255, 0.1) 50%, transparent 55%);
            z-index: -1;
            border-radius: 50%;
            animation: shape-rotate 8s linear infinite;
        }
        
        .core-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 2px solid rgba(77, 171, 255, 0.3);
            border-radius: 50%;
            z-index: -1;
            animation: pulse-ring 3s ease-in-out infinite;
        }
        
        .core-orb:hover {
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 
                0 0 120px rgba(45, 127, 249, 0.9),
                inset 0 2px 30px rgba(255, 255, 255, 0.1),
                0 0 0 2px rgba(45, 127, 249, 0.3);
        }
        
        .core-orb:hover .core-icon {
            animation: text-sparkle 0.8s ease-in-out;
        }
        
        .fire-flames {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 130px;
            height: 130px;
            z-index: 5;
        }
        
        .flame {
            position: absolute;
            width: 30px;
            height: 50px;
            background: linear-gradient(to top, transparent, var(--electric-blue), var(--cyber-blue));
            border-radius: 50% 50% 20% 20%;
            filter: blur(5px);
            opacity: 0.7;
            animation: electric-flicker 0.3s ease-in-out infinite alternate;
        }
        
        .flame:nth-child(1) {
            top: -25px;
            left: 50px;
            animation-delay: 0s;
        }
        
        .flame:nth-child(2) {
            top: 10px;
            right: -15px;
            animation-delay: 0.1s;
        }
        
        .flame:nth-child(3) {
            bottom: -15px;
            left: 50px;
            animation-delay: 0.2s;
        }
        
        .flame:nth-child(4) {
            top: 10px;
            left: -15px;
            animation-delay: 0.3s;
        }
        
        .orbital-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 320px;
            border-radius: 50%;
            border: 3px solid rgba(45, 127, 249, 0.2);
            animation: rotate-ring 40s linear infinite;
            z-index: 2;
            background: 
                linear-gradient(90deg, 
                    rgba(45, 127, 249, 0.1) 0%, 
                    rgba(77, 171, 255, 0.2) 50%, 
                    rgba(45, 127, 249, 0.1) 100%);
            box-shadow: 
                0 0 30px rgba(45, 127, 249, 0.3),
                inset 0 0 30px rgba(77, 171, 255, 0.1);
        }
        
        .orbital-ring::before {
            content: '';
            position: absolute;
            top: -3px;
            left: 50%;
            width: 6px;
            height: 6px;
            background: var(--electric-blue);
            border-radius: 50%;
            box-shadow: 
                0 0 25px var(--electric-blue),
                0 0 50px var(--cyber-blue),
                0 0 100px rgba(0, 198, 255, 0.5);
            animation: orb-glow 2s ease-in-out infinite alternate;
            z-index: 3;
        }
        
        .img-box {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            overflow: hidden;
            border: 2px solid var(--electric-blue);
            transition: var(--transition);
            z-index: 6;
            position: relative;
            box-shadow: 
                0 0 15px rgba(0, 198, 255, 0.4),
                inset 0 0 20px rgba(0, 198, 255, 0.1);
            background: rgba(10, 15, 30, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.8s ease-in-out;
            filter: brightness(0.9) contrast(1.1);
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .img-box .current-img {
            opacity: 1;
            z-index: 2;
        }
        
        .img-box .next-img {
            opacity: 0;
            z-index: 1;
        }
        
        .nav-orb:hover .img-box {
            transform: scale(1.1) rotate(2deg);
            border-color: var(--cyber-blue);
            box-shadow: 
                0 0 25px rgba(0, 198, 255, 0.6),
                0 0 40px rgba(0, 114, 255, 0.3),
                inset 0 0 30px rgba(0, 198, 255, 0.2);
        }
        
        .nav-orb:hover .img-box img {
            filter: brightness(1.1) contrast(1.2);
        }
        
        .nav-orb.active .img-box {
            border-color: var(--primary);
            box-shadow: 
                0 0 30px rgba(45, 127, 249, 0.8),
                0 0 50px rgba(45, 127, 249, 0.4),
                inset 0 0 30px rgba(45, 127, 249, 0.3);
        }
        
        .nav-orb {
            position: absolute;
            width: 80px;
            height: 90px;
            border-radius: 16px;
            background: linear-gradient(145deg, 
                rgba(15, 15, 26, 0.85), 
                rgba(10, 10, 20, 0.85));
            backdrop-filter: blur(25px);
            border: 1px solid rgba(45, 127, 249, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.08),
                0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-decoration: none;
            padding-top: 8px;
            padding-bottom: 8px;
        }
        
        .nav-orb::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(45, 127, 249, 0.08) 0%, 
                rgba(29, 93, 204, 0.05) 50%, 
                rgba(45, 127, 249, 0.12) 100%);
            border-radius: 16px;
            opacity: 0.6;
            transition: var(--transition);
            z-index: 5;
        }
        
        .orb-border {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 18px;
            z-index: 4;
            opacity: 0;
            transition: var(--transition);
            filter: blur(1px);
        }
        
        .nav-orb:hover .orb-border {
            opacity: 0.8;
            animation-duration: 2s;
        }
        
        .nav-orb.active .orb-border {
            opacity: 1;
            filter: blur(2px) brightness(1.2);
        }
        
        .nav-orb::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            border-radius: 15px;
            background: linear-gradient(135deg, 
                rgba(20, 25, 45, 0.7) 0%, 
                rgba(10, 15, 30, 0.8) 100%);
            z-index: 5;
        }
        
        .nav-orb:hover {
            transform: scale(1.15) translateY(-5px);
            border-color: rgba(45, 127, 249, 0.4);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(45, 127, 249, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .nav-orb:hover::before {
            opacity: 0.8;
            background: linear-gradient(135deg, 
                rgba(45, 127, 249, 0.15) 0%, 
                rgba(29, 93, 204, 0.1) 50%, 
                rgba(45, 127, 249, 0.2) 100%);
        }
        
        .nav-orb.active {
            background: linear-gradient(145deg, 
                rgba(20, 25, 45, 0.9), 
                rgba(10, 15, 30, 0.9));
            border-color: rgba(45, 127, 249, 0.5);
            transform: scale(1.1);
        }
        
        .nav-orb.active::before {
            opacity: 0.8;
            background: linear-gradient(135deg, 
                rgba(45, 127, 249, 0.2) 0%, 
                rgba(29, 93, 204, 0.15) 50%, 
                rgba(45, 127, 249, 0.25) 100%);
        }
        
        .nav-orb-label {
            font-size: 9px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 0.8px;
            padding: 4px 0 0;
            color: var(--light);
            z-index: 6;
            position: relative;
            text-transform: uppercase;
            background: linear-gradient(to right, #E0F0FF, #A0C8FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(77, 171, 255, 0.3);
            margin-top: 2px;
        }
        
        #nav-music {
            top: 30px;
            left: 140px;
        }
        
        #nav-team {
            top: 140px;
            left: 250px;
        }
        
        #nav-calendar {
            top: 250px;
            left: 140px;
        }
        
        #nav-info {
            top: 140px;
            left: 30px;
        }
        
        .connection-line {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(45, 127, 249, 0.8) 20%, 
                rgba(77, 171, 255, 0.9) 50%, 
                rgba(45, 127, 249, 0.8) 80%,
                transparent 100%);
            z-index: 1;
            transform-origin: left center;
            pointer-events: none;
            filter: blur(1px);
            box-shadow: 
                0 0 15px rgba(77, 171, 255, 0.5),
                0 0 30px rgba(0, 114, 255, 0.3);
            border-radius: 2px;
        }
        
        .active-label {
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
            z-index: 5;
        }
        
        .active-label.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .label-title {
            font-size: 18px;
            font-weight: 800;
            color: var(--electric-blue);
            margin-bottom: 5px;
            text-shadow: 
                0 0 20px rgba(0, 198, 255, 0.7),
                0 0 40px rgba(0, 114, 255, 0.5);
            letter-spacing: 1.5px;
            background: linear-gradient(to right, #FFFFFF, #A0C8FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .label-desc {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .status-bar {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(15, 15, 26, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(45, 127, 249, 0.3);
            padding: 6px 12px;
            border-radius: 16px;
        }
        
        .status-pulse {
            width: 8px;
            height: 8px;
            background: var(--electric-blue);
            border-radius: 50%;
            animation: electric-pulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px var(--electric-blue);
        }
        
        .status-text {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.8px;
            color: var(--electric-blue);
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--electric-blue);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
        }
        
        .spark-burst {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }
        
        .spark {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--electric-blue);
            border-radius: 50%;
            filter: blur(1px);
            animation: spark-fly 0.6s ease-out forwards;
        }
        
        @keyframes pop-rotate-music {
            0% { transform: rotate(0deg) scale(0.95); opacity: 0.5; }
            50% { transform: rotate(180deg) scale(1.05); opacity: 0.8; }
            100% { transform: rotate(360deg) scale(0.95); opacity: 0.5; }
        }
        
        @keyframes pop-rotate-team {
            0% { transform: rotate(0deg) scale(0.95); opacity: 0.5; }
            50% { transform: rotate(180deg) scale(1.05); opacity: 0.8; }
            100% { transform: rotate(360deg) scale(0.95); opacity: 0.5; }
        }
        
        @keyframes pop-rotate-calendar {
            0% { transform: rotate(0deg) scale(0.95); opacity: 0.5; }
            50% { transform: rotate(180deg) scale(1.05); opacity: 0.8; }
            100% { transform: rotate(360deg) scale(0.95); opacity: 0.5; }
        }
        
        @keyframes pop-rotate-info {
            0% { transform: rotate(0deg) scale(0.95); opacity: 0.5; }
            50% { transform: rotate(180deg) scale(1.05); opacity: 0.8; }
            100% { transform: rotate(360deg) scale(0.95); opacity: 0.5; }
        }
        
        @keyframes orb-glow {
            0% { 
                box-shadow: 
                    0 0 20px var(--electric-blue),
                    0 0 40px var(--cyber-blue),
                    0 0 80px rgba(0, 198, 255, 0.5);
            }
            100% { 
                box-shadow: 
                    0 0 30px var(--electric-blue),
                    0 0 60px var(--cyber-blue),
                    0 0 120px rgba(0, 198, 255, 0.7);
            }
        }
        
        @keyframes pulse-ring {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.95); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
            100% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.95); }
        }
        
        @keyframes ultra-rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes electric-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.9; }
        }
        
        @keyframes rotate-ring {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes electric-flicker {
            from { transform: scaleY(0.8) translateY(5px); opacity: 0.6; }
            to { transform: scaleY(1.2) translateY(-5px); opacity: 0.9; }
        }
        
        @keyframes text-sparkle {
            0%, 100% { filter: brightness(1); }

        }
        
        @keyframes shape-rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }

        }
        
        @keyframes spark-fly {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            20% { transform: translate(var(--tx), var(--ty)) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx2), var(--ty2)) scale(0); opacity: 0; }
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(45, 127, 249, 0.4) 0%, transparent 70%);

        .notification {

    <script>
        const IMAGE_ROTATION_INTERVAL = 8000;
        const IMAGE_CACHE_SIZE = 30;
        
        let imageRotationInterval = null;
        let usedImages = new Set();
        let availableImages = [];
        let isRotating = false;
        
        const imageCategories = {
            'music': ['music', 'audio', 'headphones', 'concert', 'studio', 'instrument', 'dj', 'sound'],
            'team': ['teamwork', 'collaboration', 'meeting', 'office', 'business', 'group', 'people', 'work'],
            'calendar': ['calendar', 'schedule', 'time', 'planning', 'date', 'events', 'appointment', 'organization'],
            'info': ['profile', 'person', 'user', 'account', 'identity', 'personal', 'data', 'information']
        };
        
        const imageApiUrls = [
            'https://source.unsplash.com/featured/400x400/?',
            'https://images.unsplash.com/photo-',
            'https://picsum.photos/400/400?random='
        ];
        
        function initDynamicImages() {
            preloadInitialImages();
            
            startContinuousRotation();
            
            setTimeout(() => {
                startImageRotation();
            }, 2000);
        }
        
        function preloadInitialImages() {
            const types = ['music', 'team', 'calendar', 'info'];
            
            types.forEach(type => {
                loadInitialImageForType(type);
                preloadNextImageForType(type);
            });
        }
        
        function loadInitialImageForType(type) {
            const imgBox = document.getElementById(`${type}-img-box`);
            if (!imgBox) return;
            
            const currentImg = imgBox.querySelector('.current-img');
            const categories = imageCategories[type] || ['business'];
            const randomCategory = categories[Math.floor(Math.random() * categories.length)];
            
            const imageUrl = getImageUrl(randomCategory);
            
            currentImg.onload = function() {
                currentImg.style.opacity = '1';
                usedImages.add(imageUrl);
            };
            
            currentImg.onerror = function() {
                handleImageError(currentImg, type.toUpperCase());
                usedImages.add(imageUrl);
            };
            
            currentImg.src = imageUrl;
        }
        
        function startContinuousRotation() {
            if (imageRotationInterval) {
                clearInterval(imageRotationInterval);
            }
            
            imageRotationInterval = setInterval(() => {
                if (!isRotating) {
                    startImageRotation();
                }
            }, IMAGE_ROTATION_INTERVAL);
        }
        
        function startImageRotation() {
            if (isRotating) return;
            isRotating = true;
            
            const types = ['music', 'team', 'calendar', 'info'];
            
            const preloadPromises = types.map(type => {
                return new Promise((resolve) => {
                    preloadImageForType(type, resolve);
                });
            });
            
            Promise.all(preloadPromises).then(() => {
                types.forEach(type => {
                    rotateImageForType(type);
                });
                
                types.forEach(type => {
                    preloadNextImageForType(type);
                });
                
                if (usedImages.size > IMAGE_CACHE_SIZE * 2) {
                    clearOldImages();
                }
                
                isRotating = false;
            });
        }
        
        function preloadImageForType(type, resolve) {
            const imgBox = document.getElementById(`${type}-img-box`);
            if (!imgBox) {
                resolve();
                return;
            }
            
            const nextImg = imgBox.querySelector('.next-img');
            const categories = imageCategories[type] || ['business'];
            const randomCategory = categories[Math.floor(Math.random() * categories.length)];
            const imageUrl = getImageUrl(randomCategory);
            
            const preloadImg = new Image();
            preloadImg.onload = function() {
                nextImg.src = imageUrl;
                nextImg.style.opacity = '0';
                resolve();
            };
            
            preloadImg.onerror = function() {
                nextImg.src = getFallbackImage(type);
                nextImg.style.opacity = '0';
                resolve();
            };
            
            preloadImg.src = imageUrl;
        }
        
        function rotateImageForType(type) {
            const imgBox = document.getElementById(`${type}-img-box`);
            if (!imgBox) return;
            
            const currentImg = imgBox.querySelector('.current-img');
            const nextImg = imgBox.querySelector('.next-img');
            
            currentImg.style.opacity = '0';
            
            setTimeout(() => {
                const tempSrc = currentImg.src;
                currentImg.src = nextImg.src;
                nextImg.src = tempSrc;
                
                currentImg.style.opacity = '1';
                nextImg.style.opacity = '0';
            }, 800);
        }
        
        function preloadNextImageForType(type) {
            const imgBox = document.getElementById(`${type}-img-box`);
            if (!imgBox) return;
            
            const nextImg = imgBox.querySelector('.next-img');
            const categories = imageCategories[type] || ['business'];
            const randomCategory = categories[Math.floor(Math.random() * categories.length)];
            
            const imageUrl = getImageUrl(randomCategory);
            
            const preloadImg = new Image();
            preloadImg.onload = function() {
                nextImg.src = imageUrl;
                nextImg.style.opacity = '0';
            };
            
            preloadImg.onerror = function() {
                nextImg.src = getFallbackImage(type);
                nextImg.style.opacity = '0';
            };
            
            preloadImg.src = imageUrl;
            
            if (!availableImages.includes(imageUrl) && !usedImages.has(imageUrl)) {
                availableImages.push(imageUrl);
            }
            
            if (availableImages.length > IMAGE_CACHE_SIZE) {
                availableImages.shift();
            }
        }
        
        function getImageUrl(category) {
            const randomApi = Math.floor(Math.random() * imageApiUrls.length);
            let imageUrl;
            
            if (randomApi === 0) {
                imageUrl = `https://source.unsplash.com/featured/400x400/?${category}&t=${Date.now()}`;
            } else if (randomApi === 1) {
                const randomId = Math.random().toString(36).substr(2, 9);
                imageUrl = `https://images.unsplash.com/photo-${randomId}?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400&q=80&crop=faces&dpr=1`;
            } else {
                imageUrl = `https://picsum.photos/400/400?random=${Math.random()}&${category}`;
            }
            
            return `${imageUrl}&timestamp=${Date.now()}`;
        }
        
        function getFallbackImage(type) {
            const colors = {
                'music': '#2D7FF9',
                'team': '#2D7FF9',
                'calendar': '#2D7FF9',
                'info': '#2D7FF9'
            };
            
            const color = colors[type] || '#2D7FF9';
            const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100">
                <rect width="100" height="100" fill="${color}" opacity="0.3"/>
                <path d="M35,40 L45,50 L35,60 M65,40 L55,50 L65,60" stroke="${color}" stroke-width="6" fill="none"/>
            </svg>`;
            
            return 'data:image/svg+xml;base64,' + btoa(svg);
        }
        
        function handleImageError(imgElement, text) {
            const colors = {
                'MUSIC': '#2D7FF9',
                'TEAM': '#2D7FF9',
                'CALENDAR': '#2D7FF9',
                'INFO': '#2D7FF9'
            };
            
            const color = colors[text] || '#2D7FF9';
            const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100">
                <rect width="100" height="100" fill="${color}" opacity="0.3"/>
                <path d="M35,40 L45,50 L35,60 M65,40 L55,50 L65,60" stroke="${color}" stroke-width="6" fill="none"/>
            </svg>`;
            
            imgElement.src = 'data:image/svg+xml;base64,' + btoa(svg);
            imgElement.style.objectFit = 'contain';
            imgElement.style.padding = '5px';
        }
        
        function clearOldImages() {
            const imageArray = Array.from(usedImages);
            if (imageArray.length > IMAGE_CACHE_SIZE) {
                const imagesToRemove = imageArray.slice(0, imageArray.length - IMAGE_CACHE_SIZE);
                imagesToRemove.forEach(img => usedImages.delete(img));
            }
        }
        
        function exitBrowser() {
            const backBtn = document.getElementById('universal-back-btn');
            
            createSparkBurst(backBtn, 15);
            createElectricExplosion(backBtn);
            simulateHaptic();
            
            document.querySelectorAll('.nav-orb, .core-orb').forEach(el => {
                el.style.pointerEvents = 'none';
                el.style.opacity = '0.3';
            });
            
            if (imageRotationInterval) {
                clearInterval(imageRotationInterval);
            }
            
            createBackParticles();
            
            showNotification('Exiting WILLFORT Commerce...', 'electric');
            
            setTimeout(() => {
                if (typeof window.close === 'function') {
                    window.close();
                } else {
                    window.location.href = 'about:blank';
                }
            }, 800);
        }
        
        function initBackButton() {
            const backBtn = document.getElementById('universal-back-btn');
            const backTooltip = document.getElementById('back-tooltip');
            
            setTimeout(() => {
                backBtn.classList.remove('hidden');
                backBtn.classList.add('visible');
            }, 500);
            
            backTooltip.textContent = 'Exit Browser';
            
            backBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                exitBrowser();
            });
            
            backBtn.addEventListener('mouseenter', function() {
                createSparkBurst(this, 2);
            });
        }
        
        function createBackParticles() {
            const container = document.getElementById('orbital-container');
            const rect = container.getBoundingClientRect();
            
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    createBackParticle(rect);
                }, i * 20);
            }
        }
        
        function createBackParticle(containerRect) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const x = containerRect.left + Math.random() * containerRect.width;
            const y = containerRect.top + Math.random() * containerRect.height;
            
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            
            const colors = ['#2D7FF9', '#4DABFF', '#00C6FF', '#1A73E8'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            const size = 2 + Math.random() * 3;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.background = color;
            particle.style.boxShadow = `0 0 ${size * 4}px ${color}`;
            
            document.body.appendChild(particle);
            
            let progress = 0;
            const speed = 0.03 + Math.random() * 0.02;
            const centerX = containerRect.left + containerRect.width / 2;
            const centerY = containerRect.top + containerRect.height / 2;
            
            function moveToCenter() {
                progress += speed;
                
                if (progress > 1) {
                    particle.remove();
                    return;
                }
                
                const currentX = x + (centerX - x) * progress;
                const currentY = y + (centerY - y) * progress;
                
                particle.style.left = `${currentX}px`;
                particle.style.top = `${currentY}px`;
                particle.style.opacity = `${1 - progress}`;
                particle.style.transform = `scale(${1 - progress * 0.5})`;
                
                requestAnimationFrame(moveToCenter);
            }
            
            moveToCenter();
        }
        
        function createBackSpark(x, y, mega = false) {
            const spark = document.createElement('div');
            spark.className = 'spark';
            
            const angle = Math.random() * Math.PI * 2;
            const distance = mega ? (Math.random() * 100 + 60) : (Math.random() * 60 + 30);
            
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            const tx2 = tx * 0.5;
            const ty2 = ty * 0.5;
            
            spark.style.setProperty('--tx', `${tx}px`);
            spark.style.setProperty('--ty', `${ty}px`);
            spark.style.setProperty('--tx2', `${tx2}px`);
            spark.style.setProperty('--ty2', `${ty2}px`);
            
            spark.style.left = `${x}px`;
            spark.style.top = `${y}px`;
            spark.style.background = '#4DABFF';
            spark.style.boxShadow = '0 0 15px #4DABFF';
            
            if (mega) {
                spark.style.width = '6px';
                spark.style.height = '6px';
                spark.style.background = '#2D7FF9';
                spark.style.boxShadow = '0 0 20px #2D7FF9, 0 0 40px #4DABFF';
            }
            
            document.body.appendChild(spark);
            
            setTimeout(() => {
                if (spark.parentNode) {
                    spark.parentNode.removeChild(spark);
                }
            }, 600);
        }
        
        function createBackSparkBurst(element, count = 5, color = '#2D7FF9') {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const spark = document.createElement('div');
                    spark.className = 'spark';
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 40 + 20;
                    
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    const tx2 = tx * 0.5;
                    const ty2 = ty * 0.5;
                    
                    spark.style.setProperty('--tx', `${tx}px`);
                    spark.style.setProperty('--ty', `${ty}px`);
                    spark.style.setProperty('--tx2', `${tx2}px`);
                    spark.style.setProperty('--ty2', `${ty2}px`);
                    
                    spark.style.left = `${centerX}px`;
                    spark.style.top = `${centerY}px`;
                    spark.style.background = color;
                    spark.style.boxShadow = `0 0 10px ${color}`;
                    
                    document.body.appendChild(spark);
                    
                    setTimeout(() => {
                        if (spark.parentNode) {
                            spark.parentNode.removeChild(spark);
                        }
                    }, 600);
                }, i * 30);
            }
        }
        
        function initOrbitalNav() {
            const coreOrb = document.getElementById('core-orb');
            const navOrbs = document.querySelectorAll('.nav-orb');
            const activeLabel = document.getElementById('active-label');
            const labelTitle = document.getElementById('label-title');
            const labelDesc = document.getElementById('label-desc');
            
            initBackButton();
            
            initDynamicImages();
            
            createFloatingParticles();
            
            setTimeout(() => {
                navOrbs.forEach((orb, index) => {
                    setTimeout(() => {
                        const border = orb.querySelector('.orb-border');
                        if (border) {
                            border.style.opacity = '0.4';
                            const orbId = orb.id.split('-')[2];
                            border.style.animation = `pop-rotate-${orbId} 4s linear infinite`;
                            
                            setTimeout(() => {
                                border.style.opacity = '0.5';
                            }, 500);
                        }
                    }, index * 400);
                });
            }, 1500);
            
            coreOrb.addEventListener('click', function(e) {
                e.stopPropagation();
                showNotification('WILLFORT COMMERCE IGNITED', 'electric');
                createRippleEffect(e);
                createElectricExplosion(this);
                
                navOrbs.forEach(orb => orb.classList.remove('active'));
                activeLabel.classList.remove('show');
                labelTitle.textContent = 'WILLFORT COMMERCE';
                labelDesc.textContent = 'AI-Powered Bot Services';
                
                createMegaSparkBurst(this, 20);
            });
            
            navOrbs.forEach(orb => {
                orb.addEventListener('click', function(e) {
                    createRippleEffect(e);
                    
                    navOrbs.forEach(o => o.classList.remove('active'));
                    this.classList.add('active');
                    
                    const border = this.querySelector('.orb-border');
                    if (border) {
                        border.style.opacity = '0.9';
                        border.style.filter = 'blur(2px) brightness(1.2)';
                    }
                    
                    const title = this.dataset.title;
                    const desc = this.dataset.desc;
                    
                    labelTitle.textContent = title;
                    labelDesc.textContent = desc;
                    activeLabel.classList.add('show');
                    
                    createConnectionLines(this);
                    
                    createElectricParticles(this);
                    
                    createSparkBurst(this, 8);
                    
                    showNotification(`Activating ${title}...`, 'spark');
                    
                    simulateHaptic();
                });
                
                orb.addEventListener('mouseenter', function() {
                    const title = this.dataset.title;
                    const desc = this.dataset.desc;
                    
                    labelTitle.textContent = title;
                    labelDesc.textContent = desc;
                    activeLabel.classList.add('show');
                    
                    const border = this.querySelector('.orb-border');
                    if (border) {
                        border.style.opacity = '0.7';
                        border.style.animationDuration = '2s';
                    }
                    
                    createSparkBurst(this, 3);
                });
                
                orb.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('active')) {
                        activeLabel.classList.remove('show');
                        const border = this.querySelector('.orb-border');
                        if (border) {
                            border.style.opacity = '0.4';
                            border.style.animationDuration = '4s';
                        }
                    }
                });
                
                orb.addEventListener('touchstart', function() {
                    this.classList.add('touch-active');
                });
                
                orb.addEventListener('touchend', function() {
                    this.classList.remove('touch-active');
                });
            });
            
            setTimeout(() => {
                showNotification('WILLFORT BOT SERVICES ONLINE', 'electric');
                activeLabel.classList.add('show');
                createElectricExplosion(coreOrb);
                createMegaSparkBurst(coreOrb, 15);
            }, 800);
        }
        
        function createConnectionLines(activeOrb) {
            document.querySelectorAll('.connection-line').forEach(line => line.remove());
            
            const coreOrb = document.getElementById('core-orb');
            const activeRect = activeOrb.getBoundingClientRect();
            const containerRect = document.getElementById('orbital-container').getBoundingClientRect();
            const coreRect = coreOrb.getBoundingClientRect();
            
            const activeCenterX = activeRect.left - containerRect.left + activeRect.width / 2;
            const activeCenterY = activeRect.top - containerRect.top + activeRect.height / 2;
            const coreCenterX = coreRect.left - containerRect.left + coreRect.width / 2;
            const coreCenterY = coreRect.top - containerRect.top + coreRect.height / 2;
            
            const dx = activeCenterX - coreCenterX;
            const dy = activeCenterY - coreCenterY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            const line = document.createElement('div');
            line.className = 'connection-line';
            line.style.width = `${distance}px`;
            line.style.left = `${coreCenterX}px`;
            line.style.top = `${coreCenterY}px`;
            line.style.transform = `rotate(${angle}deg)`;
            line.style.opacity = '0';
            
            document.getElementById('orbital-container').appendChild(line);
            
            setTimeout(() => {
                line.style.opacity = '1';
                line.style.transition = 'opacity 0.5s ease-in-out';
            }, 10);
            
            let pulse = 0;
            function pulseLine() {
                pulse += 0.1;
                line.style.opacity = `${0.7 + 0.3 * Math.sin(pulse)}`;
                if (line.parentNode) {
                    requestAnimationFrame(pulseLine);
                }
            }
            pulseLine();
            
            setTimeout(() => {
                line.style.opacity = '0';
                line.style.transition = 'opacity 0.5s ease-in-out';
                setTimeout(() => {
                    if (line.parentNode) {
                        line.parentNode.removeChild(line);
                    }
                }, 500);
            }, 2500);
        }
        
        function createElectricExplosion(element, color = null) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createElectricParticle(centerX, centerY, color);
                }, i * 20);
            }
        }
        
        function createElectricParticle(x, y, color = null) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 4 + 2;
            const distance = Math.random() * 80 + 40;
            const size = Math.random() * 6 + 2;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            if (color) {
                particle.style.background = color;
                particle.style.boxShadow = `0 0 ${size * 2}px ${color}`;
            } else {
                particle.style.background = `radial-gradient(circle, ${Math.random() > 0.5 ? '#2D7FF9' : '#4DABFF'}, ${Math.random() > 0.5 ? '#1A73E8' : '#00C6FF'})`;
                particle.style.boxShadow = `0 0 ${size * 2}px ${Math.random() > 0.5 ? '#2D7FF9' : '#4DABFF'}`;
            }
            
            let progress = 0;
            
            function animate() {
                progress += 0.02;
                
                if (progress > 1) {
                    particle.remove();
                    return;
                }
                
                const currentX = x + Math.cos(angle) * distance * progress;
                const currentY = y + Math.sin(angle) * distance * progress;
                
                particle.style.left = `${currentX}px`;
                particle.style.top = `${currentY}px`;
                particle.style.opacity = `${1 - progress}`;
                particle.style.transform = `scale(${1 - progress * 0.5})`;
                
                requestAnimationFrame(animate);
            }
            
            document.body.appendChild(particle);
            animate();
        }
        
        function createElectricParticles(orb) {
            const rect = orb.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    createElectricParticle(centerX, centerY);
                }, i * 50);
            }
        }
        
        function createSparkBurst(element, count = 5, color = null) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    createSpark(centerX, centerY, false, color);
                }, i * 30);
            }
        }
        
        function createMegaSparkBurst(element, count = 10) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    createSpark(centerX, centerY, true);
                }, i * 20);
            }
        }
        
        function createSpark(x, y, mega = false, color = null) {
            const spark = document.createElement('div');
            spark.className = 'spark';
            
            const angle = Math.random() * Math.PI * 2;
            const distance = mega ? (Math.random() * 100 + 50) : (Math.random() * 60 + 30);
            
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            const tx2 = tx * 1.5;
            const ty2 = ty * 1.5;
            
            spark.style.setProperty('--tx', `${tx}px`);
            spark.style.setProperty('--ty', `${ty}px`);
            spark.style.setProperty('--tx2', `${tx2}px`);
            spark.style.setProperty('--ty2', `${ty2}px`);
            
            spark.style.left = `${x}px`;
            spark.style.top = `${y}px`;
            
            if (color) {
                spark.style.background = color;
                spark.style.boxShadow = `0 0 10px ${color}`;
            }
            
            if (mega) {
                spark.style.width = '6px';
                spark.style.height = '6px';
                if (!color) {
                    spark.style.background = '#4DABFF';
                    spark.style.boxShadow = '0 0 15px #4DABFF';
                }
            }
            
            document.body.appendChild(spark);
            
            setTimeout(() => {
                if (spark.parentNode) {
                    spark.parentNode.removeChild(spark);
                }
            }, 600);
        }
        
        function createFloatingParticles() {
            const container = document.getElementById('orbital-container');
            const rect = container.getBoundingClientRect();
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createFloatingParticle(rect);
                }, i * 200);
            }
            
            setInterval(() => {
                createFloatingParticle(rect);
            }, 1000);
        }
        
        function createFloatingParticle(containerRect) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const x = containerRect.left + Math.random() * containerRect.width;
            const y = containerRect.top + Math.random() * containerRect.height;
            
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            
            const size = 1 + Math.random() * 3;
            const colors = ['#2D7FF9', '#4DABFF', '#00C6FF', '#1A73E8'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.background = color;
            particle.style.boxShadow = `0 0 ${size * 3}px ${color}`;
            
            document.body.appendChild(particle);
            
            let progress = 0;
            const speed = 0.005 + Math.random() * 0.005;
            const floatX = (Math.random() - 0.5) * 40;
            const floatY = (Math.random() - 0.5) * 40;
            
            function float() {
                progress += speed;
                
                if (progress > 1) {
                    particle.remove();
                    return;
                }
                
                const currentX = x + floatX * Math.sin(progress * Math.PI * 2);
                const currentY = y + floatY * Math.cos(progress * Math.PI * 2);
                
                particle.style.left = `${currentX}px`;
                particle.style.top = `${currentY}px`;
                particle.style.opacity = `${Math.sin(progress * Math.PI)}`;
                
                requestAnimationFrame(float);
            }
            
            float();
        }
        
        function createRippleEffect(event) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            
            const rect = event.currentTarget.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height) * 2.5;
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.width = `${size}px`;
            ripple.style.height = `${size}px`;
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            
            event.currentTarget.appendChild(ripple);
            
            setTimeout(() => {
                ripple.style.transform = 'scale(1)';
                ripple.style.opacity = '0';
                
                setTimeout(() => {
                    if (ripple.parentNode) {
                        ripple.parentNode.removeChild(ripple);
                    }
                }, 500);
            }, 10);
        }
        
        function rotateOrbits() {
            const navOrbs = document.querySelectorAll('.nav-orb');
            const positions = [
                { top: '140px', left: '250px' },
                { top: '250px', left: '140px' },
                { top: '140px', left: '30px' },
                { top: '30px', left: '140px' }
            ];
            
            const lastPosition = positions.pop();
            positions.unshift(lastPosition);
            
            navOrbs.forEach((orb, index) => {
                orb.style.transition = 'all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1)';
                orb.style.top = positions[index].top;
                orb.style.left = positions[index].left;
                
                orb.style.transform = 'scale(1.1) rotate(15deg)';
                
                const border = orb.querySelector('.orb-border');
                if (border) {
                    border.style.opacity = '0.6';
                    border.style.filter = 'blur(1.5px) brightness(1.1)';
                }
                
                setTimeout(() => {
                    orb.style.transform = '';
                    orb.style.transition = '';
                    
                    if (border && !orb.classList.contains('active')) {
                        border.style.opacity = '0.4';
                        border.style.filter = 'blur(1px) brightness(1)';
                    }
                }, 800);
            });
        }
        
        function showNotification(message, type = 'normal') {
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.classList.remove('show');
                setTimeout(() => existingNotification.remove(), 400);
            }
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            if (type === 'electric') {
                notification.style.borderLeftColor = '#2D7FF9';
                notification.style.color = '#4DABFF';
            } else if (type === 'spark') {
                notification.style.borderLeftColor = '#4DABFF';
                notification.style.color = '#00C6FF';
            }
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 400);
            }, 2000);
        }
        
        let touchStartX = 0;
        const orbitalContainer = document.getElementById('orbital-container');
        
        orbitalContainer.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });
        
        orbitalContainer.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const swipeDistance = touchEndX - touchStartX;
            
            if (Math.abs(swipeDistance) > 40) {
                rotateOrbits();
                showNotification('Orbits Reconfigured', 'spark');
                createElectricExplosion(document.getElementById('core-orb'));
            }
        });
        
        function simulateHaptic() {
            if (navigator.vibrate) {
                navigator.vibrate([20, 30, 20]);
            }
        }
        
        document.querySelectorAll('.nav-orb, .core-orb').forEach(item => {
            item.addEventListener('click', function() {
                simulateHaptic();
            });
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            initOrbitalNav();
        });
        
        setInterval(() => {
            if (!document.querySelector('.nav-orb.active')) {
                rotateOrbits();
                createSparkBurst(document.getElementById('core-orb'), 5);
            }
        }, 15000);
        
        setInterval(() => {
            createSparkBurst(document.getElementById('core-orb'), 2);
        }, 4000);
        
        setInterval(() => {
            const navOrbs = document.querySelectorAll('.nav-orb:not(.active)');
            navOrbs.forEach(orb => {
                const border = orb.querySelector('.orb-border');
                if (border) {
                    border.style.opacity = '0.6';
                    border.style.filter = 'blur(1.5px) brightness(1.1)';
                    
                    setTimeout(() => {
                        if (border) {
                            border.style.opacity = '0.4';
                            border.style.filter = 'blur(1px) brightness(1)';
                        }
                    }, 400);
                }
            });
        }, 8000);
        
        window.addEventListener('online', function() {
            showNotification('Back online - images rotating', 'electric');
        });
        
        window.addEventListener('offline', function() {
            showNotification('Offline - using cached images', 'spark');
        });
    </script>
</body>
</html>
